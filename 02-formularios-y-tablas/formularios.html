<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <form action="resultados.html" method="GET">
      <div>
        <label for="nombreusuario">Nombre:</label>
        <input name="nombreusuario" id="nombreusuario" type="text"  />
      </div>
      <br>
      <div>
        <label for="password">Contrase√±a:</label>
        <input name="password" id="password" type="password" />
      </div>
      <br>
      <div>
        <label for="email">Cual es tu email:</label>
        <input name="email" id="email" type="email" />
      </div>
      <br>
      <div>
        <label for="nacimiento">Edad:</label>
        <input name="nacimiento" id="nacimiento" type="date"/>
      </div>
      <br>
      <div>
        <label for="edad">Fecha de nacimiento:</label>
        <input name="edad" id="edad" type="number" min="0" max="200" step="5"/>
      </div>
      <br>
      <div>
        <label for="comentarios">Comentarios</label>
        <textarea name="comentarios" id="comentarios"></textarea>

      </div>
      <button type="reset">Reset</button>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
